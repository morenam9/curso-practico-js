<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>

    <main>
        <section>
            <h2>Calcula el area y el perimetro de un Cuadrado.</h2>
    
            <form>
                <label for="inputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
    
                <input id="InputCuadrado" type="number">
    
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el Perimetro</button>
    
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el Area</button>
            </form>
        </section>
    
        <section>
            <h2>Calcula el área y perímetro de un triángulo</h2>
            <form action="">
                <label for="InputTriangulo">Escribe cuánto mide cada lado de tu triángulo:</label>
                <input id="InputTriangulo1" type="number" placeholder="Lado 1">
                <input id="InputTriangulo2" type="number" placeholder="Lado 2">
                <input id="InputTriangulo3" type="number" placeholder="Base">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            </form>
        </section>

        <section>
            <h2>Calcula el diámetro, área y perímetro de un círculo</h2>
            <form action="">
                <label for="InputCirculo">Escribe cuánto mide el radio de tu círculo:</label>
                <input id="InputCirculo" type="number">
                <button type="button" onclick="calcularDiametroCirculo()">Calcular el diámetro</button>
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
            </form>
        </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
